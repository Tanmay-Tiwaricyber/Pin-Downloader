<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pinterest Post Downloader</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Pinterest Post Downloader</h1>
    </div>
    <div class="input-group">
      <input type="text" id="pinterestUrl" placeholder="Enter Pinterest post URL">
      <button onclick="downloadPost()">Download</button>
    </div>
    <div id="feedback"></div>
    <div id="result"></div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
